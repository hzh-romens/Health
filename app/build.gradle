                                CHANNEL_PACKAGE  : applicationId,
                                APK_CHANNEL_VALUE: "4;romens",
                                IM_SDK_APPKEY    : "romens#kfly20jp",
                                PGYER_APPID      : "c369efd3284683568819c1767a19c5ed",
                                MTA_APPKEY       : "AQ5Q612ZPGBQ",
                                LOCATION_SDK_KEY : "13b71e6b441c27dae8977c502091eaac"]

    }

    sourceSets {
        main {
            jniLibs.srcDir 'libs'
            jni.srcDirs = [] //disable automatic ndk-build call
