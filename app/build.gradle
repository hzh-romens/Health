                                    PGYER_APPID      : "c369efd3284683568819c1767a19c5ed",
                                    MTA_APPKEY       : "AQ5Q612ZPGBQ",
                                    LOCATION_SDK_KEY : "13b71e6b441c27dae8977c502091eaac"]
        }
        channel_nj_xszk {
            applicationId "com.romens.yjk.health.njxszk"
            manifestPlaceholders = [CHANNEL          : "nj_xszk",
                                    CHANNEL_PACKAGE  : applicationId,
                                    APK_CHANNEL_VALUE: "4;njxs",
                                    IM_SDK_APPKEY    : "romens#kfly20jp",
                                    PGYER_APPID      : "99bf48ef0effc80d5a611179ee675fc1",
                                    MTA_APPKEY       : "APZ5T57IF1YH",
                                    LOCATION_SDK_KEY : "d6aa411b6b1a70541e2d818c91da3e0e"]
        }
        channel_hy_rmtt {
            applicationId "com.romens.yjk.health.hyrmtt"
            manifestPlaceholders = [CHANNEL          : "hy_rmtt",
                                    CHANNEL_PACKAGE  : applicationId,
                                    APK_CHANNEL_VALUE: "20;rmtt",
                                    IM_SDK_APPKEY    : "romens#yjkim8jrgju",
                                    PGYER_APPID      : "92ecc14bb2dd3a009af7257c32a1a97c",
                                    MTA_APPKEY       : "AK6C73XIU4QY",
                                    LOCATION_SDK_KEY : "15b546de7957fc009c5a1da8370ba1b0"]
        }
    }
    signingConfigs {
        debug {
            storeFile file("config/debug/debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
        release {
            storeFile file("../keystore/RomensYunuoHealth.jks")
            storePassword "Romens2Yunuo"
            keyAlias "yunuohealth"
            keyPassword "Yunuo2Health"
        }
    }


    buildTypes {
        debug {
            buildConfigField "boolean","ENABLE_DEVELOP_MODE","true"
            //manifestPlaceholders = [LOCATION_SDK_KEY: "7827d8503aac9c36d00ccae581aa84a6"]
            //manifestPlaceholders = [LOCATION_SDK_KEY: "13b71e6b441c27dae8977c502091eaac"]
            debuggable true
            signingConfig signingConfigs.debug
        }
        release {
            buildConfigField "boolean","ENABLE_DEVELOP_MODE","false"
            //manifestPlaceholders = [LOCATION_SDK_KEY: "f22aabde9a3424ab5ac5e23bafaf5bad"]
            //manifestPlaceholders = [LOCATION_SDK_KEY: "13b71e6b441c27dae8977c502091eaac"]
            minifyEnabled true
            shrinkResources true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            applicationVariants.all { variant ->
                variant.outputs.each { output ->
                    def file = output.outputFile
                    if (file != null && file.name.endsWith('.apk')) {
                        //def fileName = file.name.replace(".apk", "-v" + versionName + "-c" + versionCode +"_t"+releaseTime()+".apk")
                        def fileName = file.name.replace(".apk", "_v${defaultConfig.versionName}_c${defaultConfig.versionCode}.apk")
                        output.outputFile = new File(file.parentFile, fileName)
                    }
                }
            }
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    lintOptions {
        abortOnError false
    }

    dexOptions {
        incremental true
        javaMaxHeapSize "4g"
    }

    aaptOptions {
        noCompress 'apk'
    }
}

configurations {
    all*.exclude group: 'android.support.v4', module: 'support-v4'
    all*.exclude group: 'android.support.v7', module: 'support-v7'
}

