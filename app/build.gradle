    productFlavors {
        channel_yjk {
            applicationId "com.romens.yjk.health"
            manifestPlaceholders = [CHANNEL          : "yjk",
                                    CHANNEL_PACKAGE  : applicationId,
                                    APK_CHANNEL_VALUE: "19;romens",
